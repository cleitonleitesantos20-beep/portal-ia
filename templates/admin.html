<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Portal IA</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --card-dark: #161b22;
            --border-color: #30363d;
            --neon-blue: #00d4ff;
            --neon-purple: #bc8cff;
        }

        body { background: var(--bg-dark); color: white; padding: 20px; font-family: sans-serif; }
        
        .admin-container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: var(--card-dark); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid var(--border-color);
        }

        /* Sistema de Abas */
        .tab-menu { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .tab-btn { 
            background: transparent; border: none; color: #8b949e; 
            padding: 10px 20px; cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: 0.3s;
        }
        .tab-btn.active { color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Estilo dos Inputs */
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea, select { 
            padding: 12px; background: var(--bg-dark); 
            border: 1px solid var(--border-color); 
            color: white; border-radius: 8px; font-size: 1rem;
        }
        input:focus { border-color: var(--neon-purple); outline: none; }
        
        .section-title { color: var(--neon-blue); margin-top: 0; }
        label { font-size: 0.85rem; color: #8b949e; margin-bottom: -10px; }

        .btn-postar { 
            background: var(--neon-blue); color: black; border: none; 
            padding: 15px; border-radius: 8px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-postar:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0; font-size: 1.5rem;">GERENCIADOR <span style="color: var(--neon-purple);">IA</span></h1>
            <a href="/" style="color: #8b949e; text-decoration: none; font-size: 0.9rem;">‚Üê Sair do Painel</a>
        </div>

        <div class="tab-menu">
            <button class="tab-btn active" onclick="openTab(event, 'aba-noticia')">üì∞ Nova Not√≠cia</button>
            <button class="tab-btn" onclick="openTab(event, 'aba-produto')">üõí Novo Produto/Rob√¥</button>
        </div>

        <div id="aba-noticia" class="tab-content active">
            <h2 class="section-title">Postar no Portal</h2>
            <form action="/admin/postar" method="post">
                <input type="text" name="titulo" placeholder="T√≠tulo da Not√≠cia" required>
                <input type="text" name="categoria" placeholder="Categoria (ex: IA, Trade, Elon Musk)" required>
                <input type="text" name="imagem_url" placeholder="URL da Imagem (Link direto)" required>
                <textarea name="conteudo" placeholder="Conte√∫do do Artigo (Aceita HTML b√°sico)..." rows="8" required></textarea>
                <button type="submit" class="btn-postar">PUBLICAR NOT√çCIA</button>
            </form>
        </div>

        <div id="aba-produto" class="tab-content">
            <h2 class="section-title" style="color: var(--neon-purple);">Cadastrar no Marketplace</h2>
            <form action="/admin/cadastrar_produto" method="post">
                <input type="text" name="nome" placeholder="Nome do Produto (ex: Rob√¥ Sniper IA)" required>
                
                <label>Tipo de Categoria:</label>
                <select name="tipo">
                    <option value="web_bot">ü§ñ Auxiliador / Web Bot</option>
                    <option value="trade_bot">üìä Trade / Sinais</option>
                    <option value="ebook">üìö E-book Premium</option>
                    <option value="infoproduto">üõí Infoproduto / Parceiro</option>
                </select>

                <input type="text" name="preco" placeholder="Pre√ßo (ex: R$ 97,00 ou Gr√°tis)" required>
                <input type="text" name="imagem_url" placeholder="URL da Imagem do Card" required>
                <input type="text" name="link_venda" placeholder="Link de Venda ou Acesso">
                <textarea name="descricao" placeholder="Pequena descri√ß√£o para o card..." rows="3" required></textarea>
                
                <button type="submit" class="btn-postar" style="background: var(--neon-purple);">CADASTRAR PRODUTO</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>

</body>
</html>
