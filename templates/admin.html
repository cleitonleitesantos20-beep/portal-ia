<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Portal IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background: #0d1117; color: white; padding: 50px;">
    <div class="container" style="max-width: 800px; background: #161b22; padding: 40px; border-radius: 15px; border: 1px solid var(--neon-purple);">
        <h1 style="color: var(--neon-blue); margin-bottom: 20px;">Nova Publicação</h1>
        <p>Preencha os dados abaixo para postar no portal instantaneamente.</p>
        
        <form action="/admin/postar" method="post" style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
            <input type="text" name="titulo" placeholder="Título da Notícia" required 
                   style="padding: 15px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px;">
            
            <input type="text" name="categoria" placeholder="Categoria (ex: Robótica, Trade, Cassino)" required 
                   style="padding: 15px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px;">
            
            <input type="text" name="imagem_url" placeholder="URL da Imagem (Link do Unsplash ou similar)" required 
                   style="padding: 15px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px;">
            
            <textarea name="conteudo" placeholder="Escreva o artigo completo aqui..." rows="10" required 
                      style="padding: 15px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px; font-family: sans-serif;"></textarea>
            
            <button type="submit" class="btn-destaque" style="border: none; cursor: pointer; padding: 20px;">PUBLICAR AGORA</button>
        </form>
        <br>
        <a href="/" style="color: #8b949e; text-decoration: none;">← Voltar ao Site</a>
    </div>
</body>
</html>
